<!DOCTYPE html>
<html>
<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    {% if title %}
        <title>{{ title }} - Depora</title>
    {% else %}
        <title>Home - Depora</title>
    {% endif %}

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lanyon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/poole.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/syntax.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="{{ url_for('static', filename='apple-touch-icon-precomposed.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ url_for('static', filename='atom.xml') }}">
</head>
<body>
<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
 styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-item">
        <p>{{ site_description }}</p>
    </div>

    <nav class="sidebar-nav">
        <a class="sidebar-nav-item"
           href="/">Home</a>
        <span class="sidebar-nav-item">Currently v1.0</span>
    </nav>

    <div class="sidebar-item">
        <p>
            &copy; 2017. All rights reserved.
        </p>
    </div>
</div>
<!-- Wrap is the content to shift when toggling the sidebar. We wrap the
     content to avoid any CSS collisions with our real content. -->
<div class="wrap">
    <div class="masthead">
        <div class="container">
            <h3 class="masthead-title">
                <a href="/" title="Home">Depora</a>
                <small>A Simple Blog</small>
            </h3>
        </div>
    </div>

    <div class="container content">
        {% block body %}
            body
        {% endblock %}
    </div>
</div>

<label for="sidebar-checkbox" class="sidebar-toggle"></label>

<script>
    (function (document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function (e) {
            var target = e.target;

            if (!checkbox.checked ||
                sidebar.contains(target) ||
                (target === checkbox || target === toggle)) return;

            checkbox.checked = false;
        }, false);
    })(document);
</script>
</body>
</html>

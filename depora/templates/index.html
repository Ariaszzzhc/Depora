{% extends "layout.html" %}
{% block body %}
<div class="posts">
  {% for article in articles %}
  <div class="post">
    <h1 class="post-title">
      <a href="/article/{{ article.id }}">
        {{ article.title }}
      </a>
    </h1>

    <span class="post-date">{{ article.publish }}</span>
    {{ article.content }}
  </div>
  {% endfor %}
</div>
{% endblock %}

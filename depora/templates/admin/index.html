{% extends 'admin/_layouts/_layout.html' %}
{% block import %}
    <style type="text/css">
        .c {
            color: gray;
        }

        ul, li {
            list-style-type: none;
            padding: 2px;
            margin: 2px;
        }
    </style>
{% endblock %}
{% block body %}
    <div id="main" class="pure -g">
        <div class="pure-u-4-24"></div>
        <div class="pure-u-16-24">
            <h3>网站概要</h3>
            <p class="c">目前有{{ count }}篇文章</p>
            <p class="c">快速链接：</p>
            <p><a href="/admin/write">写文章</a></p>
            <br/>
            <hr/>
            <div class="pure -g">
                <p class="c">Depora版本为dev</p>
                <div class="pure-u-1-3">
                    <h3>最近发布的文章</h3>
                    <ul>
                        {% for recent in recents %}
                            <li>
                                <span class="c">{{ recent.publish.strftime('%m.%d') }}</span>
                                <a href="/article/{{ recent.id }}">{{ recent.title }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
